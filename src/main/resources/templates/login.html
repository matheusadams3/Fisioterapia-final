<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Clínica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .login-body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-card {
        background: white;
        max-width: 400px;
        width: 100%;
      }
      .logo-container {
        text-align: center;
      }
      .logo-img {
        max-width: 200px;
        height: auto;
      }
      .btn-olho {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #6c757d;
      }
      .btn-olho:hover {
        color: #495057;
      }
    </style>
  </head>
  <body class="login-body d-flex align-items-center justify-content-center">
    <div class="login-card shadow-lg p-4 rounded-4">
      <div class="text-center mb-4">
        <div class="logo-container">
          <img src="/images/logo-fisiologia.jpg"
               alt="Logo"
               class="logo-img"
               onerror="this.style.display='none'; this.parentElement.innerHTML='<h3 style=\'color:#667eea\'>FISIOTERAPIA</h3>'" />
        </div>
      </div>

      <form id="formLogin" class="mt-4" method="POST" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="position-relative">
            <input
              type="password"
              class="form-control pe-5"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
            <button type="button" class="btn-olho" tabindex="-1">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
      </form>

      <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Usuário ou senha inválidos!
      </div>
      
      <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
        Logout realizado com sucesso!
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.querySelector(".btn-olho").addEventListener("click", () => {
        const input = document.getElementById("password");
        const icon = document.querySelector(".btn-olho i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("bi-eye-slash", "bi-eye");
        }
      });
    </script>
  </body>
</html>
